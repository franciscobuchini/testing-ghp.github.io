name: React Vite Github Pages Testing

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install & build
      run: npm i && npm run build

    - name: Deploy
      uses: franciscobuchini/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages
        folder: dist
